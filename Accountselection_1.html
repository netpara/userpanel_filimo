<!DOCTYPE html>
<html lang="fa" data-theme="light" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title> داشبورد </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap-rtl.min.css" rel="stylesheet">
    <link href="css/icon-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="main-section position-relative pb-4">

        <!-- Topbar -->
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="topbar">
                        <div class="topbar-right">
                            <strong class="text-user-profile font-14">خوش آمدید، پرستو کاچکولی </strong>
                        </div>
                        <div class="topbar-left">
                            <button class="btn btn-theme btn-sm btn-outline-secondary" onclick="toggleTheme()">
                                <i class="bi bi-moon-fill" id="themeIcon"></i>
                            </button>

                            <a href="#" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-bell-fill"></i>
                            </a>

                            <a href="#" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-house-door-fill"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Overlay -->

        <!-- Start Body User Panel -->
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="body-user-panel pt-5 d-flex flex-column align-items-center">

                        <!-- Start Sidebar -->
                        <div class="sidebar rounded-5 w-100 d-flex" id="sidebar">
                            <a href="Dashboard.html" class="d-flex align-items-center">
                                <i class="bi bi-house me-2"></i>
                                داشبورد
                            </a>
                            <a href="Myorder.html" class="d-flex align-items-center">
                                <i class="bi bi-journal-check me-2"></i>
                                پرداخت ها
                            </a>
                            <a href="Accountselection.html" class="d-flex align-items-center">
                                <i class="bi bi-emoji-wink me-2"></i>
                                قفل کودک
                            </a>
                            <a href="#" class="exit-the-panel d-flex align-items-center">
                                <i class="bi bi-box-arrow-right text-danger me-2"></i>
                                خروج
                            </a>
                        </div>
                        <!-- End Sidebar -->

                        <!-- Start Content -->
                        <div class="content rounded-5 w-100">
                            <div class="account-first-stege d-flex flex-column align-items-center">

                                <p class="title d-flex justify-content-center py-5 font-18">
                                    کام ئەندام دێته ژوور؟
                                </p>

                                <div class="account-list d-flex flex-column align-items-center justify-content-center">
                                    <div class="account-item d-flex align-items-center position-relative mb-4">
                                        <div class="image-box me-3">
                                            <img src="img/user1.png" alt="">
                                        </div>
                                        <div
                                            class="name-age-box d-flex flex-column align-items-center justify-content-between me-3">
                                            <span class="font-17 ">اسم کاربر</span>
                                            <span class="font-13 age-text mt-2"> (هەموو) </span>
                                        </div>
                                        <button class="btn-save font-13 border-0 p-2 rounded-5">
                                            هەڵبژاردن
                                        </button>
                                        <a href="Accountselection_2.html"
                                            class="edit-box d-flex justify-content-center align-items-end">
                                            <i class="bi bi-pencil-square font-30"></i>
                                        </a>

                                    </div>
                                    <div class="account-item d-flex align-items-center position-relative mb-4">
                                        <div class="image-box me-3">
                                            <img src="img/usre-3.webp" alt="">
                                        </div>
                                        <div
                                            class="name-age-box d-flex flex-column align-items-center justify-content-between me-3">
                                            <span class="font-17 ">اسم کاربر</span>
                                            <span class="font-13 age-text mt-2"> (2 تا 6 سال) </span>
                                        </div>
                                        <button class="btn-save font-13 border-0 p-2 rounded-5">
                                            هەڵبژاردن
                                        </button>
                                        <a href="Accountselection_2.html"
                                            class="edit-box d-flex justify-content-center align-items-end">
                                            <i class="bi bi-pencil-square font-30"></i>
                                        </a>

                                    </div>
                                    <div class="account-item d-flex align-items-center position-relative mb-4">
                                        <div class="image-box me-3">
                                            <img src="img/usre-11.webp" alt="">
                                        </div>
                                        <div
                                            class="name-age-box d-flex flex-column align-items-center justify-content-between me-3">
                                            <span class="font-17 ">اسم کاربر</span>
                                            <span class="font-13 age-text mt-2"> (هەموو) </span>
                                        </div>
                                        <button class="btn-save font-13 border-0 p-2 rounded-5">
                                            هەڵبژاردن
                                        </button>
                                        <a href="Accountselection_2.html"
                                            class="edit-box d-flex justify-content-center align-items-end">
                                            <i class="bi bi-pencil-square font-30"></i>
                                        </a>

                                    </div>
                                    <div>
                                        <a href="Accountselection_2.html"
                                            class="btn-add mt-4 p-3 font-14 rounded-5 text-white d-flex justify-content-center align-items-center">
                                            <i class="bi bi-plus-circle me-2"></i>
                                            ساخت عضو جدید
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- End Content -->

                    </div>
                </div>
            </div>
        </div>
        <!-- End Body User Panel -->

    </section>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
